<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
</head>
<body>
<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form id="loginForm" class="layui-form" method="post">
        <div class="layui-input-inline">
            <input type="text" name="name" required lay-verify="required" placeholder="帐号" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="button" class="layui-btn" onclick="login()">登录</button>
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
<script src="../frame/layui/layui.js"></script>
<script src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {

        // 操作对象
        var form = layui.form
            , $ = layui.jquery;

        // you code ...


    });

    function login(){
        var datas = $("#loginForm").serializeArray();
        console.log(JSON.stringify(datas));
        $.ajax( {
            type : 'POST',
            url : "/pf_doLogin",
            data : datas,
            dataType : 'json',
            timeout:120000,
            error : function(data) {
                alert("系统内部错误,请联系管理员。");
            },
            success : function(data) {
                JSON.stringify(data)
                if(data.status == 'OK'){
                    window.location.href = "../index.html";
                }else{
                    alert(data.message);
                }
            }
        });
    }
</script>
</body>
</html>
